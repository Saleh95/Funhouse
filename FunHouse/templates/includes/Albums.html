{% block content %}
    <div class="row">
  <div class="col-sm-12">
    <div class="thumbnail">
      <img src="/media/{{ album.album_logo }}" class="img-responsive">
      <div class="caption">
        <h3>{{ album.title }}</h3>
          <h4>{{ album.artist }}</h4>
        <p><a href="#" class="btn btn-primary" role="button">Play</a> <a href="{% url 'music:detail' album.pk album.slug %}" class="btn btn-default" role="button">Songs</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
